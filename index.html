<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Australian Tax Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/taxLogic.js"></script>
  <script defer src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-semibold mb-4 text-center">2024–25 Tax Calculator</h1>
    <form id="tax-form" class="space-y-4">
      <input id="income" type="number" placeholder="Income" required class="w-full p-2 border rounded" />
      <input id="workDeductions" type="number" placeholder="Work Deductions" class="w-full p-2 border rounded" />
      <input id="otherDeductions" type="number" placeholder="Other Deductions" class="w-full p-2 border rounded" />
<!--       <input id="superContributions" type="number" placeholder="Super Contributions" class="w-full p-2 border rounded" /> -->
      <input type="number" id="paygWithheld" placeholder="PAYG Withheld ($)" class="w-full p-2 border rounded" />
     <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <label class="flex items-start space-x-2">
    <input type="checkbox" id="isMedicareExempt" class="mt-1" />
    <span>Do you have Medicare Entitlement Statement?</span>
  </label>
  <label class="flex items-start space-x-2">
    <input type="checkbox" id="hasHELP" class="mt-1" />
    <span>Do you have HELP Debt?</span>
  </label>
</div>
     <div class="flex flex-col sm:flex-row sm:space-x-4">
  <button type="submit" class="w-full sm:w-1/2 bg-blue-600 text-white p-3 rounded hover:bg-blue-700 mb-2 sm:mb-0">
    Calculate
  </button>
  <a
    href="https://wa.me/61403485863"
    target="_blank"
    class="w-full sm:w-1/2 bg-green-600 text-white text-center p-3 rounded hover:bg-green-700"
  >
    Ask Consultant
  </a>
</div>

     
   </form>
    <div id="results" class="mt-6 text-gray-800"></div>
  </div>
   <footer class="mt-10 text-center text-sm text-gray-700 bg-yellow-100 border-t border-yellow-300 py-6 px-4 rounded">
  <p class="font-semibold text-red-700 mb-1">
    免责声明 / Disclaimer
  </p>
  <p class="leading-relaxed">
    本计算结果仅供参考，不构成对任何个人或组织的税务建议，亦不应视为专业意见或依据。<br />
    The calculation results provided are for general reference only and do not constitute tax advice to any individual or entity.
  </p>
</footer>
</body>
</html>
